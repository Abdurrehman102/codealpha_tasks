<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE Music Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: rgba(139, 92, 246, 0.05); }
        body::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #8b5cf6, #ec4899); border-radius: 10px; }
        body::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #a78bfa, #f472b6); }
        
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.06) 0%, transparent 50%);
            animation: gradientShift 20s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
        
        .particles { position: fixed; inset: 0; pointer-events: none; }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 30px;
            position: relative;
            z-index: 10;
        }
        
        .player {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 35px;
            padding: 45px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6), 0 0 100px rgba(139, 92, 246, 0.15);
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .player::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #e9ff59, #340000, #13aecd);
            background-size: 300% 300%;
            border-radius: 35px;
            opacity: 0;
            z-index: -1;
            filter: blur(20px);
            transition: opacity 0.5s;
            animation: borderFlow 8s ease infinite;
        }
        
        @keyframes borderFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .player:hover::before { opacity: 0.6; }
        
        .brand {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 8px;
            margin-bottom: 45px;
            color: #686890;
            position: relative;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }
        
        .album {
            position: relative;
            width: 100%;
            max-width: 380px;
            aspect-ratio: 1;
            margin: 0 auto 45px;
            perspective: 1200px;
        }
        
        .equalizer {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            height: 40px;
            align-items: flex-end;
            z-index: 1;
        }
        
        .eq-bar {
            width: 4px;
            background: linear-gradient(180deg, #4b2b91, #90476c);
            border-radius: 10px;
            animation: eq 0.8s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        
        .eq-bar:nth-child(1) { animation-delay: 0s; }
        .eq-bar:nth-child(2) { animation-delay: 0.1s; }
        .eq-bar:nth-child(3) { animation-delay: 0.2s; }
        .eq-bar:nth-child(4) { animation-delay: 0.3s; }
        .eq-bar:nth-child(5) { animation-delay: 0.2s; }
        .eq-bar:nth-child(6) { animation-delay: 0.1s; }
        
        @keyframes eq {
            0%, 100% { height: 10%; }
            50% { height: 100%; }
        }
        
        .album-glow {
            position: absolute;
            inset: -50px;
            background: radial-gradient(circle, rgba(22, 11, 48, 0.3) 0%, transparent 65%);
            filter: blur(60px);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 0.9; transform: scale(1.1); }
        }
        
        .album-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.4s ease;
        }
        
        .album:hover .album-inner { transform: translateY(-8px); }
        
        .album-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            overflow: hidden;
            border: 4px solid rgba(35, 21, 67, 0.4);
            box-shadow: 0 30px 80px rgba(47, 13, 13, 0.7), 0 0 60px rgba(25, 10, 60, 0.3);
            transition: all 0.4s ease;
        }
        
        .album-face::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(27, 11, 63, 0.15) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .album:hover .album-face {
            border-color: rgba(31, 14, 69, 0.6);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8), 0 0 80px rgba(35, 18, 74, 0.4);
        }
        
        .album:hover .album-face::before { opacity: 1; }
        
        .album-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .info { text-align: center; margin-bottom: 40px; }
        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .artist { font-size: 18px; color: rgba(255, 255, 255, 0.6); letter-spacing: 1px; }
        
        .progress-wrap { margin-bottom: 40px; position: relative; }
        
        .progress-bar {
            height: 8px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            inset: 0;
            background: transparent;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border-radius: 10px;
            width: 0%;
            position: relative;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
        }
        
        .times { display: flex; justify-content: space-between; font-size: 13px; color: rgba(255, 255, 255, 0.5); font-weight: 500; }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2.5px solid rgba(139, 92, 246, 0.5);
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .btn:hover::before { opacity: 1; }
        
        .btn:hover {
            background: rgba(139, 92, 246, 0.25);
            border-color: #8b5cf6;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
        }
        
        .btn:active { transform: translateY(-3px) scale(1.05); }
        
        .btn-play {
            width: 70px;
            height: 70px;
            font-size: 26px;
            border-width: 3px;
            background: rgba(139, 92, 246, 0.25);
            border-color: #8b5cf6;
            box-shadow: 0 10px 35px rgba(139, 92, 246, 0.4);
        }
        
        .btn-play:hover {
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.6);
        }
        
        .volume-wrap {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 20px 28px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 18px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        .volume-icon {
            font-size: 22px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s;
        }
        
        .volume-icon:hover { transform: scale(1.2); }
        
        .volume-bar {
            flex: 1;
            height: 6px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            border-radius: 10px;
            width: 70%;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
            transition: width 0.1s;
        }
        
        .playlist {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 35px;
            padding: 35px;
            max-height: 680px;
            overflow-y: auto;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.15s both;
        }
        
        .playlist::-webkit-scrollbar { width: 6px; }
        .playlist::-webkit-scrollbar-track { background: rgba(139, 92, 246, 0.05); border-radius: 10px; }
        .playlist::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #8b5cf6, #ec4899); border-radius: 10px; }
        .playlist::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #a78bfa, #f472b6); }
        
        .playlist-title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 28px;
            text-align: center;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .track {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        
        .track::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.2), transparent);
            transition: width 0.4s;
        }
        
        .track:hover::before { width: 100%; }
        
        .track:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.4);
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.2);
        }
        
        .track.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            box-shadow: 0 6px 30px rgba(139, 92, 246, 0.4);
        }
        
        .track-img {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(139, 92, 246, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }
        
        .track:hover .track-img { transform: scale(1.1) rotate(3deg); }
        
        .track-info { flex: 1; min-width: 0; position: relative; z-index: 1; }
        .track-title { font-size: 15px; font-weight: 600; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-artist { font-size: 13px; color: rgba(255, 255, 255, 0.6); }
        .track-time { font-size: 13px; color: rgba(255, 255, 255, 0.5); position: relative; z-index: 1; }
        
        .hint {
            text-align: center;
            margin-top: 22px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 3px;
            font-weight: 500;
        }
        
        @media (max-width: 1000px) {
            .container { grid-template-columns: 1fr; max-width: 600px; }
        }
        
        @media (max-width: 600px) {
            .player { padding: 35px 25px; }
            .album { max-width: 300px; }
            .title { font-size: 28px; }
            .btn { width: 50px; height: 50px; font-size: 18px; }
            .btn-play { width: 65px; height: 65px; font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="player">
            <div class="brand">VIBE</div>
            
            <div class="album">
                <div class="album-glow"></div>
                <div class="equalizer" id="eq">
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                </div>
                <div class="album-inner">
                    <div class="album-face">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=800&h=800&fit=crop" id="cover">
                    </div>
                </div>
            </div>
            
            <div class="info">
                <div class="title" id="title">SICKO MODE</div>
                <div class="artist" id="artist">Travis Scott</div>
            </div>
            
            <div class="progress-wrap">
                <div class="progress-bar" id="pBar">
                    <div class="progress-fill" id="pFill"></div>
                </div>
                <div class="times">
                    <span id="tCur">0:00</span>
                    <span id="tDur">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" id="prev">‚èÆ</button>
                <button class="btn btn-play" id="play">‚ñ∂</button>
                <button class="btn" id="next">‚è≠</button>
            </div>
            
            <div class="volume-wrap">
                <div class="volume-icon" id="volIcon">üîä</div>
                <div class="volume-bar" id="volBar">
                    <div class="volume-fill" id="volFill"></div>
                </div>
            </div>
            
            <div class="hint">‚å® SPACE ‚Ä¢ ‚Üê‚Üí ‚Ä¢ ‚Üë‚Üì</div>
        </div>
        
        <div class="playlist">
            <div class="playlist-title">NOW PLAYING</div>
            <div id="list"></div>
        </div>
    </div>
    
    <audio id="aud"></audio>

    <script>
        const tracks = [
            { title: "SICKO MODE", artist: "Travis Scott", cover: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=800", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { title: "God's Plan", artist: "Drake", cover: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?w=800", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { title: "HUMBLE.", artist: "Kendrick Lamar", cover: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=800", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
            { title: "Rockstar", artist: "Post Malone", cover: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
            { title: "Old Town Road", artist: "Lil Nas X", cover: "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=800", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" },
            { title: "Blinding Lights", artist: "The Weeknd", cover: "https://images.unsplash.com/photo-1507838153414-b4b713384a76?w=800", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" }
        ];
        
        // Particles
        const pCon = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (Math.random() * 15 + 10) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            pCon.appendChild(p);
        }
        
        let idx = 0, playing = false, dragP = false, dragV = false, muted = false, lastVol = 0.7;
        const a = document.getElementById('aud'), play = document.getElementById('play'), prev = document.getElementById('prev'), next = document.getElementById('next');
        const pBar = document.getElementById('pBar'), pFill = document.getElementById('pFill'), tCur = document.getElementById('tCur'), tDur = document.getElementById('tDur');
        const title = document.getElementById('title'), artist = document.getElementById('artist'), cover = document.getElementById('cover');
        const volBar = document.getElementById('volBar'), volFill = document.getElementById('volFill'), volIcon = document.getElementById('volIcon'), list = document.getElementById('list');
        const eq = document.getElementById('eq');
        
        function load(i) {
            const t = tracks[i];
            a.src = t.src;
            title.textContent = t.title;
            artist.textContent = t.artist;
            cover.src = t.cover;
            idx = i;
            render();
        }
        
        function render() {
            list.innerHTML = tracks.map((t, i) => `
                <div class="track ${i === idx ? 'active' : ''}" onclick="sel(${i})">
                    <img class="track-img" src="${t.cover}">
                    <div class="track-info">
                        <div class="track-title">${t.title}</div>
                        <div class="track-artist">${t.artist}</div>
                    </div>
                    <div class="track-time">3:24</div>
                </div>
            `).join('');
        }
        
        function sel(i) { load(i); start(); }
        function start() { a.play(); playing = true; play.textContent = '‚è∏'; eq.style.opacity = '1'; }
        function stop() { a.pause(); playing = false; play.textContent = '‚ñ∂'; eq.style.opacity = '0'; }
        function toggle() { playing ? stop() : start(); }
        function goPrev() { idx = (idx - 1 + tracks.length) % tracks.length; load(idx); if (playing) start(); }
        function goNext() { idx = (idx + 1) % tracks.length; load(idx); if (playing) start(); }
        
        function updateProg() {
            if (!dragP) {
                pFill.style.width = (a.currentTime / a.duration * 100) + '%';
                tCur.textContent = fmt(a.currentTime);
            }
        }
        
        function fmt(s) {
            const m = Math.floor(s / 60), sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }
        
        function seekP(e) {
            const r = pBar.getBoundingClientRect(), p = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
            a.currentTime = p * a.duration;
            pFill.style.width = (p * 100) + '%';
        }
        
        function setVol(e) {
            const r = volBar.getBoundingClientRect(), v = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
            a.volume = v;
            volFill.style.width = (v * 100) + '%';
            volIcon.textContent = v === 0 ? 'üîá' : v < 0.5 ? 'üîâ' : 'üîä';
            if (v > 0) { muted = false; lastVol = v; }
        }
        
        function toggleMute() {
            if (muted) { a.volume = lastVol; volFill.style.width = (lastVol * 100) + '%'; volIcon.textContent = 'üîä'; muted = false; }
            else { lastVol = a.volume; a.volume = 0; volFill.style.width = '0%'; volIcon.textContent = 'üîá'; muted = true; }
        }
        
        play.onclick = toggle;
        prev.onclick = goPrev;
        next.onclick = goNext;
        volIcon.onclick = toggleMute;
        
        pBar.onmousedown = () => dragP = true;
        pBar.onclick = seekP;
        document.onmousemove = e => { if (dragP) seekP(e); if (dragV) setVol(e); };
        document.onmouseup = () => { dragP = false; dragV = false; };
        
        volBar.onmousedown = () => dragV = true;
        volBar.onclick = setVol;
        
        a.ontimeupdate = updateProg;
        a.onloadedmetadata = () => tDur.textContent = fmt(a.duration);
        a.onended = goNext;
        
        document.onkeydown = e => {
            if (e.code === 'Space') { e.preventDefault(); toggle(); }
            else if (e.code === 'ArrowLeft') { e.preventDefault(); goPrev(); }
            else if (e.code === 'ArrowRight') { e.preventDefault(); goNext(); }
            else if (e.code === 'ArrowUp') { e.preventDefault(); a.volume = Math.min(1, a.volume + 0.1); volFill.style.width = (a.volume * 100) + '%'; volIcon.textContent = a.volume === 0 ? 'üîá' : a.volume < 0.5 ? 'üîâ' : 'üîä'; }
            else if (e.code === 'ArrowDown') { e.preventDefault(); a.volume = Math.max(0, a.volume - 0.1); volFill.style.width = (a.volume * 100) + '%'; volIcon.textContent = a.volume === 0 ? 'üîá' : a.volume < 0.5 ? 'üîâ' : 'üîä'; }
        };
        
        eq.style.opacity = '0';
        load(0);
